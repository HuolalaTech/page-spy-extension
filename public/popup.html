<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="page-spy-ext">
      <form id="form">
        <div class="form-item">
          <label for="deploy-url">
            <b>服务所在地址</b>
          </label>
          <input
            type="text"
            id="deploy-url"
            name="deploy-url"
            placeholder="如 example.com"
          />
        </div>

        <div class="form-item">
          <label for="enable-ssl">
            <b>是否 https</b>
          </label>
          <input type="hidden" name="ssl" value="off" />
          <input type="checkbox" id="enable-ssl" name="ssl" value="on" />
        </div>

        <details>
          <summary>
            <b>实例化参数</b>
          </summary>
          <div class="init-config">
            <div class="form-item">
              <label for="api">
                <code>api</code>
              </label>
              <input
                type="text"
                id="api"
                name="api"
                placeholder="服务地址的 Host（选填）"
              />
            </div>

            <div class="form-item">
              <label for="clientOrigin">
                <code>clientOrigin</code>
              </label>
              <input
                type="text"
                id="clientOrigin"
                name="clientOrigin"
                placeholder="服务地址的 Origin（选填）"
              />
            </div>

            <div class="form-item">
              <label for="project">
                <code>project</code>
              </label>
              <input
                type="text"
                id="project"
                name="project"
                placeholder="项目名称（选填）"
              />
            </div>

            <div class="form-item">
              <label for="title">
                <code>title</code>
              </label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="自定义标题（选填）"
              />
            </div>

            <div class="form-item">
              <label>
                <code>autoRender</code>
              </label>
              <div class="form-item">
                <input type="radio" id="yes" name="autoRender" value="yes" />
                <label for="yes">是</label>
              </div>
              <div class="form-item">
                <input type="radio" id="no" name="autoRender" value="no" />
                <label for="no">否</label>
              </div>
            </div>
          </div>
        </details>

        <div class="form-item">
          <label for="rules">
            <b>匹配域名规则</b>
          </label>
          <textarea
            id="rules"
            name="rules"
            placeholder="域名正则匹配，多条规则以换行分割"
            rows="5"
          ></textarea>
        </div>
        <div class="form-item">
          <label for="enable-open">
            <b>是否开启</b>
          </label>
          <input type="hidden" name="open" value="off" />
          <input type="checkbox" id="enable-open" name="open" value="on" />
        </div>
        <details>
          <summary style="padding-left: 7px;">
            <b>DataHarbor插件</b>
          </summary>
          <div class="init-config">
            <div class="form-item">
              <label for="DataHarbor_open">
                <b>是否开启</b>
              </label>
              <input type="hidden" name="DataHarbor_open" value="off" />
              <input type="checkbox" id="DataHarbor_open" name="DataHarbor_open" value="on" />
            </div>
            <div class="form-item">
              <label for="DataHarbor_maximum">
                <code>maximum</code>
              </label>
              <input
                type="text"
                id="DataHarbor_maximum"
                name="DataHarbor_maximum"
                placeholder="缓存数据条数(默认0,不限制)"
              />
            </div>

            <div class="form-item">
              <label for="DataHarbor_saveAs">
                <code>saveAs</code>
              </label>
              <input
                type="text"
                id="DataHarbor_saveAs"
                name="DataHarbor_saveAs"
                placeholder="指定缓存在什么位置,默认值: indexedDB"
              />
            </div>

            <div class="form-item">
              <label for="DataHarbor_caredData">
                <code>caredData</code>
              </label>
              <input
                type="text"
                id="DataHarbor_caredData"
                name="DataHarbor_caredData"
                placeholder="指定应该收集哪些类型的数据(逗号','分隔)"
              />
            </div>
          </div>
        </details>
        <details>
          <summary>
            <b>rrweb插件</b>
          </summary>
          <div class="init-config">
            <div class="form-item">
              <label for="RRWeb_open">
                <b>是否开启</b>
              </label>
              <input type="hidden" name="RRWeb_open" value="off" />
              <input type="checkbox" id="RRWeb_open" name="RRWeb_open" value="on" />
            </div>
          </div>
        </details>
        <div class="form-item">
          <label></label>
          <button id="submit" type="submit">保 存</button>
        </div>
      </form>
      <div id="footer">
        <p class="version">
          <span>SDK 版本：<span class="current">--</span></span>
          <span>｜</span>
          <span>最新版本：<span class="latest">--</span></span>
        </p>
        <p class="version">
          开源许可：<a
            target="_blank"
            href="https://opensource.org/licenses/MIT"
            >MIT License</a
          >
        </p>
        <p>Copyright @ 2022-2023 Blucas</p>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
